<div style="display: flex; justify-content: center; align-items: flex-start; gap: 40px; margin-top: 20px;">
  <!-- Gráfico -->
  <div>
    <canvas id="myChart" width="400" height="400"></canvas>
  </div>
  <!-- Tabla con título encima -->
  <div class="table-container">
    <h3 class="table-title">Tabla 1. Promedio de nota por curso</h3>
    <table mat-table [dataSource]="datos" class="mat-elevation-z8" style="width: 400px;">
      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element">{{ element.ejcgNombreCurso }}</td>
      </ng-container>
      <!-- Columna Promedio -->
      <ng-container matColumnDef="promedio">
        <th mat-header-cell *matHeaderCellDef> Promedio </th>
        <td mat-cell *matCellDef="let element">{{ element.ejcgPromedioNota | number }}</td>
      </ng-container>
      <!-- Cabecera -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Filas -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
